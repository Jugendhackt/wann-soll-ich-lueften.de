<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta author="" conten="Jugendhackt Köln">
  <title>Wann-soll-ich-lueften?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <main>

    <div class="center">
      <center>
        <h1 class="display-1"><b>Wann soll ich lüften?</b></h1>
      </center>
    </div>

    <center>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <label for="country" class="form-label">Gib deine Stadt ein:</label>
          <form class="form-inline" action="/luft" method="get">
            <div class="input-group mb-3">
              <input name="country" class="form-control mr-sm-2" type="text" placeholder="Stadt...">
              <button class="btn btn-success" type="submit">Senden</button>
            </div>
          </form>

          {% if Error %}
          <div class="alert alert-danger" role="alert">
            Es sind keine Daten für diese Stadt verfügbar!
          </div>
          {% endif %}

        </div>

        <div class="col-4"></div>
      </div>
    </center>



  </main>

  <footer class="bg-light text-center text-lg-start fixed-bottom w-100">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <a class="text-dark" href="https://github.com/Jugendhackt/wann-soll-ich-lueften.de">Quellcode</a>
      ; Alpaca Emoji desigend by Michelle Posmyk CC-BY 4.0
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>



</body>

</html>
